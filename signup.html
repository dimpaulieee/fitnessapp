<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Tracker - Sign Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>My Personal Tracker</h1>
                <div class="logo-animation">
                    <div class="pulse-circle"></div>
                    <i class="fas fa-dumbbell"></i>
                </div>
                <p>Create Your Account</p>
            </div>
            
            <form id="signupForm" class="login-form">
                <div class="input-group">
                    <label for="username"><i class="fas fa-user"></i> Username:</label>
                    <input type="text" id="username" required placeholder="Choose a username">
                </div>
                
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email:</label>
                    <input type="email" id="email" required placeholder="Enter your email">
                </div>
                
                <div class="input-group">
                    <label for="password"><i class="fas fa-lock"></i> Password:</label>
                    <input type="password" id="password" required placeholder="Create a password">
                </div>
                
                <div class="input-group">
                    <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password:</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                </div>
                
                <div class="input-group">
                    <label for="weight"><i class="fas fa-weight"></i> Current Weight (kg):</label>
                    <input type="number" id="weight" required placeholder="Enter your weight">
                </div>
                
                <div class="input-group">
                    <label for="height"><i class="fas fa-ruler-vertical"></i> Height (cm):</label>
                    <input type="number" id="height" required placeholder="Enter your height">
                </div>
                
                <div class="input-group">
                    <label for="goal"><i class="fas fa-bullseye"></i> Primary Goal:</label>
                    <select id="goal" required>
                        <option value="">Select your goal</option>
                        <option value="build-muscle">Build Muscle</option>
                        <option value="lose-fat">Lose Fat</option>
                        <option value="improve-endurance">Improve Endurance</option>
                        <option value="general-fitness">General Fitness</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="fas fa-user-plus"></i> Create Account
                </button>
            </form>
            
            <div class="login-links">
                <p>Already have an account? <a href="login.html">Sign In</a></p>
            </div>
            
            <div class="login-footer">
                <div class="creator-info">
                    <p>Created by <strong>Paul Andrei C. Timpog</strong></p>
                    <p>Student from PhilSCA-NAAP BAB-Palmayo Campus</p>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
